
<ion-header>

  <ion-navbar>
    <ion-title text-center>Menu principal</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="fondoMenu" padding>

    
      
  <ion-list>
    <ion-item class="itemMenu">
      <ion-thumbnail item-start>
        <img src="assets/imgs/alumno.png">
      </ion-thumbnail>
      <h2>Alumno</h2>
      <p>Perfil del alumno</p>
      <button ion-button (click)="irAPerfil()" item-end>Ver</button>
    </ion-item>
    <br>
    <br>
    <ion-item class="itemMenu">
        <ion-thumbnail item-start>
          <img src="assets/imgs/profesor.png">
        </ion-thumbnail>
        <h2>Profesor</h2>
        <p>Perfil del Profesor</p>
        <button ion-button item-end>Ver</button>
    </ion-item>
    <br>
    <br>
    <ion-item class="itemMenu">
        <ion-thumbnail item-start>
          <img src="assets/imgs/admin.png">
        </ion-thumbnail>
        <h2>Administración</h2>
        <p>Administración de documentos</p>
        <button ion-button item-end>Ver</button>
    </ion-item>

  </ion-list>

</ion-content>
