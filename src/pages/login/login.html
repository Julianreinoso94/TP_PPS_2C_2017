<ion-header>
    <ion-navbar light>
      <ion-title>Pantalla de Ingreso</ion-title>
      <ion-buttons left>
        <button (click)="salir()">
          <img width="30" heigth="30" color="transparent" src="assets/icon/descarga.jpg">
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="fondo" padding>

    <ion-list inset>
        <ion-item class="item">
        <ion-icon color="primary" name="ios-folder-open" item-left></ion-icon>
          <ion-label color="dark">Seleccionar:</ion-label>
          <ion-select (ionChange)="writePassw()"  [(ngModel)]="correo" cancelText="Cancelar" okText="Elegir" interface="alert">
            <ion-option value="admin@admin.com">Administrador</ion-option>
            <ion-option value="alumno@alumno.com">Alumno</ion-option>
            <ion-option value="profesor@profesor.com">Profesor</ion-option>
            <ion-option value="administrativo@administrativo.com">Administrativo</ion-option>
          </ion-select>
        </ion-item>

        <br><br>

        <ion-item color="primary2">
          <ion-label floating>Correo</ion-label>
          <ion-input color="input1" type="text" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item color="primary2">
          <ion-label floating>Password</ion-label>
          <ion-input color="input1" type="password" (ionChange)="validarCantDigitos($event)" (keypress)="validarNum($event)" [(ngModel)]="passw"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button class= "ingresar" round color="secondary" (click)="login()">
          Ingresar <br>
          <ion-icon name="arrow-dropright"></ion-icon>
        </button>

        

</ion-content>
