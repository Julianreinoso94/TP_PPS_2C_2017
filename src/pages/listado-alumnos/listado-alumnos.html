
<ion-header>

  <ion-navbar>
    <ion-title text-center>
      Alumnos
    </ion-title>
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>

  <ion-list>
    <ion-item class="fondo" *ngFor="let alumno of listado">
      <ion-avatar item-start>
        <img [src]="alumno.foto">
      </ion-avatar>
      <h2>{{ alumno.nombre}}</h2>
      <p >Legajo: {{ alumno.legajo}}</p>
      <button ion-button (click)="eliminar(alumno)">
        Baja
      </button>
      <button ion-button (click)="modificar(alumno)">
        Modificar
      </button>
    </ion-item>

  </ion-list>

</ion-content>
