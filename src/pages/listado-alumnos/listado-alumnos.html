
<ion-header>

  <ion-navbar>
    <ion-title text-center>Alumnos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>

  <ion-item class="fondo">
      <img (click)="addNuevoAlumno()" src="assets/imgs/add.png" width="40" height="40">
  </ion-item>

  <ion-item class="fondo">
    <img (click)="cargarArchivos()" src="assets/imgs/excel.png" width="40" height="40">
  </ion-item>

  <ion-list>
    <ion-item (click)="abrirModalView(alumno)"  class="fondo" *ngFor="let alumno of listado">
        <ion-avatar item-start>
          <img *ngIf="alumno.foto!=''" [src]="alumno.foto">
        </ion-avatar>
      <h2>{{ alumno.nombre}}</h2>
      <p>Legajo: {{ alumno.legajo}}</p>
    </ion-item>

  </ion-list>

</ion-content>
