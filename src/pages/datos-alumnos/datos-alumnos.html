
<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>Alumno: {{nombre}}</ion-title>
    <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> 
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>


  <ion-item class="fondo1">
    <ion-label>Legajo:</ion-label>
    <ion-input type="text" disabled=true [(ngModel)]="legajo" ngDefaultControl>{{legajo}}</ion-input>
</ion-item>

<ion-item class="fondo1">
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" [disabled]="mostrarDatos" [(ngModel)]="nombre" ngDefaultControl>{{nombre}}</ion-input>
</ion-item>

<ion-item class="fondo1">
    <ion-label>Correo:</ion-label>
    <ion-input type="text" [disabled]="mostrarDatos" [(ngModel)]="correo" ngDefaultControl>{{correo}}</ion-input>
</ion-item>

<br><br>

<img *ngIf="foto" [src]="foto" width="120" height="120" [(ngModel)]="foto" ngDefaultControl>

<br><br>
<button ion-button class="btn" full color="light" (click)="cancelarOpe()">
  Cancelar
</button>
<br>
<button ion-button class="btn" full *ngIf="mostrarDatos" (click)="eliminarAlumno()">
  Eliminar Alumno
</button>

<button ion-button class="btn" full *ngIf="!mostrarDatos" (click)="modificarAlumno()">
  Modificar Alumno
</button>

</ion-content>
