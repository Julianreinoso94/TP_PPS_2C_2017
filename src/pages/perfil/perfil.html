
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondoMenu" padding>

<img [src]="foto" class="foto">
&nbsp;&nbsp;&nbsp;<img width="40" height="40" src="assets/icon/camara.png">
<ion-item class="itemMenu">
    <!-- <ion-icon ios="ios-camera" md="md-camera" (click)="sacarFoto()"></ion-icon> -->
</ion-item>



  <ion-item class="itemMenu">
    <ion-label color="primary" >Nombre:  {{ nombre | uppercase}}</ion-label>
  </ion-item>

  <ion-item class="itemMenu">
    <ion-label color="primary" >Correo:  {{ correo }}</ion-label>
    <ion-label (click)="cambiarCorreo()" color="danger" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cambiar</ion-label>
  </ion-item>

  <ion-item class="itemMenu">
    <ion-label color="primary" >Legajo: {{legajo}}</ion-label>
  </ion-item>



    <ion-label>Materias cursando actualmente:</ion-label>
  <ul *ngFor= "let materia of materias">
    <li>
      {{materia | uppercase}}
    </li>
  </ul>





</ion-content>
