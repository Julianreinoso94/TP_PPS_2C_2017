<ion-header>
  
    <ion-navbar>
      <ion-title>Encuesta</ion-title>
      <button ion-button  menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="fondo" padding>
  
    <div>
    <ion-card class="fondo">
          <ion-card-header class="fondo1">{{pregunta1}}</ion-card-header>
          <ion-card-content>          
          <ion-list class="fondo" radio-group [(ngModel)]="Preg1Rb">               
            <ion-item class="fondo">
              <ion-label class="fondo">BUENA</ion-label>
              <ion-radio checked="true" value="Buena" ></ion-radio>            
            </ion-item>
            <ion-item class="fondo">
              <ion-label class="fondo">REGULAR</ion-label>
              <ion-radio  value="Regular"></ion-radio>
            </ion-item>  
            <ion-item class="fondo">
              <ion-label class="fondo">MALA</ion-label>
              <ion-radio value="Mala"></ion-radio>
            </ion-item>         
          </ion-list>         
          </ion-card-content>
  </ion-card>  
  
  <ion-card class="fondo">
          <ion-card-header class="fondo1">{{pregunta2}} </ion-card-header>
          <ion-card-content class="fondo">          
          <ion-list radio-group [(ngModel)]="Preg2Rb">               
            <ion-item class="fondo">
              <ion-label>SI</ion-label>
              <ion-radio  checked="true" value="Si" ></ion-radio>            
            </ion-item>
            <ion-item class="fondo">
              <ion-label>NO</ion-label>
              <ion-radio  value="No"></ion-radio>
            </ion-item>                     
          </ion-list>         
          </ion-card-content>
  </ion-card> 
  
  <ion-card>
          <ion-card-header class="fondo1">{{pregunta3}} </ion-card-header>
          <ion-card-content class="fondo">          
          <ion-list radio-group [(ngModel)]="Preg3Rb">               
            <ion-item class="fondo">
              <ion-label>SI</ion-label>
              <ion-radio checked="true" value="Sisi" ></ion-radio>            
            </ion-item>
            <ion-item class="fondo">
              <ion-label>NO</ion-label>
              <ion-radio value="Nono"></ion-radio>
            </ion-item>                     
          </ion-list>         
          </ion-card-content>
  </ion-card>
      
      <button ion-button block class="btn" type="submit" (click)="subirEncuesta()">Guardar Encuesta</button>
  </div>
  
  </ion-content>
